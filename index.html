<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Bienvenido</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h1>Bienvenido</h1>
                    <p>Si ya tienes una cuenta por favor inicia sesion</p>
                    <button class="sign-up-btn">Iniciar sesion</button>

                </div>
            </div>
            <form class="formulario">
                <h1 class="create-account">Crear una cuenta </h1>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
            </form>
        </div>


        <div class="container-form log-in">
            <form class="formulario">
                <h1 class="create-account">Iniciar Sesion</h1>
                <input type="text" placeholder="Nombre de usuario">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar sesion">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h1>Bienvenido</h1>
                    <p>Si aun no tienes cuenta por favor registrese aqui</p>
                    <button class="log-in-btn">Registrarse</button>

                </div>
            </div>

        </div>




    </body>
</html>
